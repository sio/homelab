---

# Media box will run:
# - Interactive shell sessions for unprivileged user
# - Monitoring (munin)
# - File sharing for LAN (samba)
# - Music server (supysonic)
# - DLNA server (minidlna? rygel? gerbera?)
# - Torrents (transmission)

# File system hierarchy
#   /disks/
#   /disks/important/
#   /disks/important/archive/
#   /disks/important/inbox/
#   /disks/important/music/
#   /disks/important/music/files/
#   /disks/important/music/torrents/
#   /disks/important/music/library/
#   /disks/ephemeral/
#   /disks/ephemeral/temp/
#   /disks/ephemeral/downloads/
#   /disks/ephemeral/downloads/files/
#   /disks/ephemeral/downloads/torrents/
#   /disks/ephemeral/seeding/
#   /disks/ephemeral/seeding/files/
#   /disks/ephemeral/seeding/torrents/

# Valuable data to backup:
#   Top priority:
#     /disks/important/archive
#     /home/torrent
#   Medium priority:
#     /disks/important/music
#   Nice to have:
#     Munin database
#     Supysonic database

- hosts: mediabox
  become: yes
  roles:
    # OS maintenance
    - role: upgrade
    - role: unattended
    - role: motd
    - role: canary  # clean shutdown with dumb UPS
    - role: packages
      packages_install:
        # server stuff
        - acpi-support
        - cpufrequtils
        - downtimed
        - linux-cpupower
        - lm-sensors
        - powertop
        - smartmontools
        - sysbench  # buster-backports
        # for interactive shell
        - vim
        - tmux
        - sudo

    # Interactive shell
    - role: interactive

    # Monitoring
    - role: munin_fdcount
      munin_fdcount_target: transmission-daemon
    - role: munin_master
      munin_master_nodes:
        - name: mediabox
          address: 127.0.0.1
        - name: laptopmini
          address: laptopmini

    # LAN file sharing
    - role: samba
      samba_shares:
        - name: Dowloads
          path: /disks/ephemeral/downloads
          public: yes
          read only: yes
        - name: Seeding
          path: /disks/ephemeral/seeding
          public: yes
          read only: yes
        - name: Archive
          path: /disks/important/archive
          public: yes
          read only: yes
        - name: Music
          path: /disks/important/music
          public: yes
          read only: yes
        - name: Temp
          path: /disks/ephemeral/temp
          public: yes
          read only: no  # writeable!
        - name: Inbox
          path: /disks/important/inbox
          public: yes
          read only: no  # writeable!

    # Music streaming
    - role: supysonic
      supysonic_music_dir: /disks/important/music/library/
      supysonic_url: music.potyarkin.ml

    # DLNA server
    - role: gerbera
      gerbera_media_dirs:
        - /disks/ephemeral/downloads/files
        - /disks/ephemeral/seeding/files

    # Torrenting
    - role: deb_url  # Install patched Transmission (without 1024 open files limit)
      deb_url_packages:
        - url: https://github.com/sio/transmission-debian-patched/releases/download/2.94-2.1-buster/transmission-common_2.94-2.1_all.deb
          checksum: sha256:42117eaac71af8fa53b5b0803df986adcd0d3bdaf0a7f0791465f7b2478ad765
        - url: https://github.com/sio/transmission-debian-patched/releases/download/2.94-2.1-buster/transmission-cli_2.94-2.1_amd64.deb
          checksum: sha256:35efc0c6f2576ac7cce5fea5fc1ad88e46e197041af0e9b460c4d2c051c22265
        - url: https://github.com/sio/transmission-debian-patched/releases/download/2.94-2.1-buster/transmission-daemon_2.94-2.1_amd64.deb
          checksum: sha256:ad651ef56c279ca84a827fd112544127fbb6b73e1b8a4c7cd902b94132b34ab7
    - role: transmission
      transmission_instance:
        name: main
        port: 51000
        port_rpc: 9000
        override:
          upload_limit: 3125 # KB/s = 25 Mbit/s
          ratio_limit: 2
        watch:
          - name: main
            torrents: /disks/ephemeral/downloads/torrents
            destination: /disks/ephemeral/downloads/files
            extras: --bandwidth-low --seedratio 2
    - role: transmission
      transmission_instance:
        name: longterm
        port: 51001
        port_rpc: 9001
        override:
          upload_limit: 6250 # KB/s = 50 Mbit/s
        watch:
          - name: longterm
            torrents: /disks/ephemeral/seeding/torrents
            destination: /disks/ephemeral/seeding/files
    - role: transmission
      transmission_instance:
        name: music
        port: 51002
        port_rpc: 9002
        watch:
          - name: music
            torrents: /disks/important/music/torrents
            destination: /disks/important/music/files

    # SSH key maintenance
    - role: sshkey

  pre_tasks:
    - name: enable backports repo
      apt_repository:
        repo: 'deb http://deb.debian.org/debian {{ ansible_distribution_release }}-backports main'
        state: present
        mode: '0600'
      when: ansible_distribution_release == 'buster'

  tasks:
    - name: configure hddtemp monitoring
      copy:
        content: |
          [hddtemp_smartctl]
          user root
          env.drives sda sdb sdc
        dest: /etc/munin/plugin-conf.d/hddtemp_smartctl
        mode: '0644'
      notify: restart munin node

    - name: enable hddtemp monitoring
      file:
        state: link
        src: /usr/share/munin/plugins/hddtemp_smartctl
        dest: /etc/munin/plugins/hddtemp_smartctl
      notify: restart munin node

    - name: enable passwordless sudo for interactive user
      copy:
        dest: /etc/sudoers.d/interactive
        content: |
          interactive ALL=(ALL) NOPASSWD:ALL
        validate: visudo -cf %s
        backup: yes
        mode: '0400'
