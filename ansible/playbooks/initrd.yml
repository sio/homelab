---
- hosts: all
  become: yes
  vars:
    modules_intel_kms:
      - intel_agp
      - drm
      - i915 modeset=1
    modules_zswap:
      - lz4
      - lz4_compress
      - z3fold
  roles:
    - role: initrd
      modules: '{{ modules_zswap }}'
    - role: initrd
      modules: '{{ modules_intel_kms }}'
