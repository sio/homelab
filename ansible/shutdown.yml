---
# Shutdown Linux machines (you probably want to --limit hosts)

- hosts: '{{ hosts|default("all") }}'
  gather_facts: no
  become: yes
  tasks:
    - name: shutdown linux machines
      shell: /sbin/shutdown -c && /sbin/shutdown -h now
      ignore_errors: yes
      when: '{{ initial_ping|default({"failed": True}) is failed }}'
