---
# Configure homelab machines (baremetal layer)
#
# New machine needs the following variables to be defined in inventory:
#   - server_force_inventory_hostname: yes, to replace default hostname
#   - server_keys_public: to enable key-based access after password login via SSH is disabled
#   - server_root_password: new password to replace the default value
#   - sshkey_only: to avoid leaving outdated SSH keys on the machine
#   - wol_interface: wake-on-lan interface name
#   - wol_macaddress: wake-on-lan MAC address

- hosts: lab
  gather_facts: no
  become: yes
  pre_tasks:
    - name: bring all machines online
      delegate_to: localhost
      block:
        - name: check if target machines are online
          shell: >-
            ping -c 1 -w 2
            {{ (ansible_ssh_host|default(ansible_host))|default(inventory_hostname) }}
            2>&1
          register: initial_ping
          changed_when: no
          failed_when: initial_ping.rc != 0
          ignore_errors: yes

        - name: wake up target machines
          wakeonlan:
            mac: '{{ wol_macaddress }}'
          when: initial_ping is failed

        - name: wait for target machines to boot
          wait_for:
            host: '{{ (ansible_ssh_host|default(ansible_host))|default(inventory_hostname) }}'
            port: 22
            delay: 10
            timeout: 60
          when: initial_ping is failed

    - name: gather facts
      setup:

    - name: enable backports repo
      apt_repository:
        repo: 'deb http://deb.debian.org/debian {{ ansible_distribution_release }}-backports main'
        state: present
        mode: '0644'
      when: ansible_distribution_release == 'buster'

  roles:
    - role: upgrade
    - role: unattended
    - role: motd
    - role: canary  # clean shutdown with dumb UPS
    - role: wol
    - role: server
      server_remote_user: op
    - role: interactive
      interactive_user: op
    - role: packages
      packages_install:
        # Developer tools
        - git
        - make
        - cmake
        - build-essential
        - packer
        # Other tools
        - aria2
        - psmisc
        - python3-venv
        - python3-yaml
        - sudo
        - sysbench
        - tmux
        - vim
    - role: munin_node
    - role: munin_smart
    - role: sshkey

  tasks:
    - name: modify user permissions
      user:
        name: op
        groups: sudo,kvm,libvirt,libvirt-qemu
        append: yes
    - name: enable passwordless sudo
      lineinfile:
        path: /etc/sudoers
        line: op ALL=(ALL) NOPASSWD:ALL
        state: present
        validate: visudo -cf %s

  post_tasks:
    - name: shutdown machines that were offline
      shell: /sbin/shutdown -c && /sbin/shutdown -h now
      ignore_errors: yes
      when: initial_ping is failed
