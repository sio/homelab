# To be used in pair with ./unattended-disable.yml

- hosts: '{{ limit_hosts|default("all") }}'
  become: yes
  tasks:
    - name: restore unattended upgrades to previous state
      systemd:
        name: '{{ item.item }}'
        enabled: yes
        daemon_reload: yes
      loop: '{{ unattended_disable.results }}'
      loop_control:
        label: '{{ item.item }}'
      when: item is changed  # noqa
