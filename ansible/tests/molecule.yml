---
driver:
  name: docker

provisioner:
  name: ansible
  log: true

verifier:
  name: testinfra
  directory: ../tests
  options:
    v: 1

lint:
  name: yamllint
  options:
    config-data:
      rules:
        line-length: disable
        truthy:
          allowed-values: ['yes', 'no', 'true', 'false']
