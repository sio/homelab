---
- hosts: all
  become: yes
  gather_facts: no
  tasks:
    - name: hello world
      command: echo hello
      register: hello
      failed_when: "'hello' not in hello.stdout"
      changed_when: "hello is not succeeded"

- hosts: docker
  become: no
  gather_facts: no
  tasks:
    - name: show docker containers
      command: docker ps --all
