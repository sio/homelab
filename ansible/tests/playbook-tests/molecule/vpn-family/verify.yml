---
- hosts: all
  become: yes
  gather_facts: no
  tasks:
    - name: hello world
      command: echo hello
      register: hello
      failed_when: "'hello' not in hello.stdout"
      changed_when: "hello is not succeeded"
    - name: ping outside
      command: ping -c 1 -w 1 8.8.8.8
      changed_when: no
