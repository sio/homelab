# Main molecule configuration is located in ansible/roles/tests/molecule.yml
# Invoke with `molecule --base-config $LOCATION`
---
provisioner:
  name: ansible
  env:
    ANSIBLE_ROLES_PATH: ../../../../roles
  playbooks:
    converge: ../../../../playground.yml
  inventory:
    group_vars:
      all:
        infra_dir: '{{ molecule_ephemeral_directory }}'

driver:
  name: vagrant
  provider:
    name: libvirt

platforms:
  - name: playground
    box: debian/buster64
    memory: 1024

dependency:
  name: shell
  command: >
    /bin/sh -c '
    mkdir -p "$MOLECULE_EPHEMERAL_DIRECTORY/keys"
    && test -f "$MOLECULE_EPHEMERAL_DIRECTORY"/keys/playground
    || ssh-keygen -q -t ed25519 -a 10 -f "$MOLECULE_EPHEMERAL_DIRECTORY"/keys/playground -C "" -N ""
    && ls -l "$MOLECULE_EPHEMERAL_DIRECTORY"/keys/playground*
    '

# Testinfra tests fail because the firewall on test instance
# refuses frequent connection attempts
verifier:
  name: ansible
