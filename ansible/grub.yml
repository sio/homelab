#
# Set Linux kernel parameters in Grub defaults and update Grub configuration if
# needed
#

---
- hosts: localhost
  become: yes
  roles:
    - role: grub
      grub_kernel_params:
        - quiet
        - splash
        - zswap.enabled=1
        - zswap.compressor=lz4
        - zswap.zpool=z3fold
        - zswap.max_pool_percent=40
