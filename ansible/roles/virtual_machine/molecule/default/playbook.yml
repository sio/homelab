---

- hosts: all
  become: true
  vars:
    qcow2_image: '/guest-image.qcow2'
  roles:
    - role: kvm_bridge
      kvm_bridge_fallback_iface: inet static
      kvm_bridge_options:
        address: '{{ ansible_default_ipv4.address }}'
        gateway:  '{{ ansible_default_ipv4.gateway }}'
        bridge_stp: 'off'
        bridge_maxwait: 0
        bridge_fd: 0
    - role: virtual_machine
      virtual_machine_image: '{{ qcow2_image }}'
      virtual_machine_image_url: 'https://gitlab.com/sio/server_common/-/jobs/artifacts/master/raw/artifacts/guest-image.qcow2?job=packer-debian10'  # noqa 204
