---

- hosts: all
  become: true
  pre_tasks:
    - include: ../../../../tasks/unattended-purge.yml
  roles:
    - role: systemctl_wait
      systemctl_wait_services:
        backup-one.service:
          - backup-two.service
        backup-two.service:
          - backup-one.service
      systemctl_wait_after:  # break dependency cycle
        backup-two.service:
          - backup-one.service
