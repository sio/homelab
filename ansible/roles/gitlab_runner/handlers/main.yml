---

- name: restart gitlab runner
  systemd:
    name: gitlab-runner
    state: restarted
    daemon_reload: yes

- name: register gitlab runner
  command:
    cmd: >-
      su - {{ gitlab_runner_user }} --shell=/bin/sh -c
      {{ gitlab_runner_registration_script|quote }}
    warn: no
  when: gitlab_runner_token|bool  # do not try to register in CI tests
