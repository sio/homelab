---

- include: assert.yml

- name: update package lists
  apt:
    cache_valid_time: 36000  # 10 hours
  changed_when: false
  when: ansible_pkg_mgr == 'apt'

- name: install packages
  package:
    name:
      - samba
    state: present

- name: create user accounts
  user:
    name: '{{ item.username }}'
    state: present
    create_home: no
  with_items: '{{ samba_users }}'
  loop_control:
    label: '{{ item.username }}'

- name: define passwords for users
  shell: >  # https://stackoverflow.com/a/46428282
    set -o pipefail;
    (pdbedit --user={{ item.username }} 2>&1 > /dev/null)
    || echo -e {{ item.password|quote }}'\n'{{ item.password|quote }}
    | smbpasswd -s -a {{ item.username }}
  args:
    executable: /bin/bash
  register: samba_init
  changed_when: '"Added user" in samba_init.stdout'
  with_items: '{{ samba_users }}'
  loop_control:
    label: '{{ item.username }}'
  notify: restart samba server

- name: create samba shares
  file:
    path: '{{ item.path }}'
    state: directory
    mode: '0755'
  with_items: '{{ samba_shares }}'

- name: configure samba server
  template:
    src: templates/samba.conf.j2
    dest: /etc/samba/smb.conf
    mode: '0644'
    backup: yes
  notify: restart samba server

- name: start samba server
  service:
    name: smbd
    state: started
    enabled: yes

- name: allow access to shared directories
  ufw:
    rule: allow
    port: '{{ item.key }}'
    proto: '{{ item.value }}'
  with_dict:
    137: udp
    138: udp
    139: tcp
    445: tcp
  when: firewall_auto_config|default(True)
  notify: reload firewall
