---

- name: install packages
  package:
    name:
      - kodi
    state: present

- name: create user account
  user:
    name: '{{ kodi_user }}'
    state: present
    create_home: no

- name: configure Kodi session  # TODO

- name: launch Kodi on startup  # TODO

- name: allow DLNA in firewall
  ufw:
    rule: allow
    port: '{{ item }}'
    proto: any
  with_items:
    - 1900
    - 2869
  notify: reload firewall
