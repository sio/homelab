---

- hosts: all
  become: true
  vars:
    server_keys_public:
      - '{{ molecule_ephemeral_directory }}/testkey.pub'
    gerbera_media_dirs:
      - /hello/world/
    gerbera_config_template: >-
      {{
      "templates/config-" + ansible_distribution_release + ".xml"
      if ansible_distribution_release + "" != "n/a"
      else "templates/config-bullseye.xml"
      }}
  roles:
    - role: gerbera
