---

- hosts: debian10-vm
  become: true
  roles:
    - role: kvm_bridge
      # IP address should not change in between test runs
      kvm_bridge_fallback_iface: inet static
      kvm_bridge_options:
        address: '{{ ansible_default_ipv4.address }}'
        gateway:  '{{ ansible_default_ipv4.gateway }}'
        bridge_stp: 'off'
        bridge_maxwait: 0
        bridge_fd: 0
