---

# Full path to Grub defaults
grub_defaults: /etc/default/grub

# Command line that updates Grub configuration
grub_update_cmd: update-grub

# List of accepted exit codes for the command above
grub_update_retcodes: [0, ]

# Configuration variable for kernel parameters
grub_kernel_line: GRUB_CMDLINE_LINUX_DEFAULT

