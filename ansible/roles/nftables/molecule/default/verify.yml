---
- hosts: all
  name: verify
  tasks:
    - name: hello world
      command: echo hello
      register: hello
      failed_when: "'hello' not in hello.stdout"
      changed_when: "hello is not succeeded"

    - name: ping
      ping:

    - name: web server should become inaccessible due to firewall restrictions
      wait_for:
        port: 80
        timeout: 5
      register: apache
      ignore_errors: yes

    - name: check web server status
      assert:
        that:
          - apache is failed
