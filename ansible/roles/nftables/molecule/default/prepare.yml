- hosts: all
  become: yes
  pre_tasks:
    - include: ../../../../tasks/unattended-purge.yml
  tasks:
    - name: install apache web server
      package:
        name: apache2
        state: present

    - name: start apache web server
      systemd:
        name: apache2.service
        state: started
        daemon_reload: yes

    - name: wait for port 80
      wait_for:
        host: '{{ ansible_host }}'
        port: 80
        timeout: 30
      delegate_to: localhost
