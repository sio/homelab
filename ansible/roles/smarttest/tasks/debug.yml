---

- name: debug role variables
  debug:
    var: debug_content
    verbosity: '{{ 0 if lookup("env", "CI") else 1 }}'
  vars:
    debug_content:
      - smarttest_drives_all: '{{ smarttest_drives_all }}'
      - smarttest_test_types: '{{ smarttest_test_types }}'
      - ansible_devices: '{{ ansible_devices }}'
