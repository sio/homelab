# Main molecule configuration is located in ansible/roles/tests/molecule.yml
# Invoke with `molecule --base-config $LOCATION`
---
platforms:
  - name: debian12-docker
    image: potyarkin/molecule:debian12-systemd
    pre_build_image: true
    command: /sbin/init
    privileged: yes
    tmpfs:
      - /run
      - /tmp
  - name: debian11-docker
    image: potyarkin/molecule:debian11-systemd
    pre_build_image: true
    command: /sbin/init
    privileged: yes
    tmpfs:
      - /run
      - /tmp

# Testinfra tests fail because the firewall on test instance
# refuses frequent connection attempts
verifier:
  name: ansible
