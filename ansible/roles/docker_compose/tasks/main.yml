---

- include: assert.yml
- include: packages.yml
- include: user.yml
- include: compose.yml

- name: show role variables
  debug:
    var: role_variables
    verbosity: 1
  vars:
    role_variables: '{{ vars|dict2items|selectattr("key","match","docker_compose")|items2dict }}'
- meta: flush_handlers  # noqa unnamed-task
