#
# Enable HTTPS access to the website
#
---
- name: enable SSL support in Apache
  apache2_module:
    name: ssl
    state: present
  when: server == 'apache2'
  notify: reload web server

# TODO: certbot with Let's Encrypt

- name: schedule certificate renewal
  cron:
    name: 'renew letsencrypt certificates'
    job: 'certbot renew --renew-hook "systemctl restart {{ server }}"'
    hour: '2,14'
    minute: '16'
