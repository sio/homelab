#
# Configure the operating system
#
---
- name: install software packages
  package:
    name: '{{ packages }}'
    state: present

- name: install required build-dependencies
  apt:
    name: '{{ build_deps }}'
    state: build-dep
  when: ansible_pkg_mgr == 'apt'
  # This module returns 'changed' even when no build-deps were installed
  # Check explicitly for the following line in stdout:
  #   0 upgraded, 0 newly installed, 0 to remove and 0 not upgraded
  register: deps
  changed_when: 'not(deps.stdout_lines|last is match("^0 .*, 0 .*, 0 .*"))'

- name: application user group
  group:
    name: '{{ username }}'
    state: present

- name: application user account
  user:
    name: '{{ username }}'
    state: present
    shell: /usr/sbin/nologin
    groups: '{{ username }}'
    append: yes

- name: allow HTTP and HTTPS access
  ufw:
    port: '{{ item }}'
    rule: allow
    proto: tcp
  with_items:
    - http
    - https
  notify: reload firewall
