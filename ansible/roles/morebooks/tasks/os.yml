#
# Configure the operating system
#
---
- name: set system locale
  debconf:
    name: locales
    question: locales/default_environment_locale
    value: '{{ locale }}'
    vtype: select

- name: set system timezone
  timezone:
    name: '{{ timezone }}'

- name: install software packages
  package:
    name: '{{ item }}'
    state: present
  with_items: '{{ packages }}'

- name: install required build-dependencies
  apt:
    name: '{{ item }}'
    state: build-dep
  with_items: '{{ build_deps }}'
  when: ansible_pkg_mgr == 'apt'
  # This module returns 'changed' even when no build-deps were installed
  # Check explicitly for the following line in stdout:
  #   0 upgraded, 0 newly installed, 0 to remove and 0 not upgraded
  register: deps
  changed_when: 'not(deps.stdout_lines|last|match("^0 .*, 0 .*, 0 .* 0 "))'

- name: application user account
  user:
    name: '{{ username }}'
    state: present
