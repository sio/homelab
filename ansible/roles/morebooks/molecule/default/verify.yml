---
- hosts: all
  name: verify
  tasks:
    - name: hello world
      command: echo hello
      register: hello
      failed_when: "'hello' not in hello.stdout"
      changed_when: "hello is not succeeded"

    - name: wait for services to become available
      wait_for:
        port: '{{ item }}'
        timeout: 30
      with_items:
        - 80
        - 443
