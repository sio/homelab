---
username: 'morebooks'
locale: 'en_US.UTF-8'
timezone: 'Europe/Moscow'
path:
  app:    '/home/{{ username }}/application'
  data:   '/home/{{ username }}/data'
  static: '/home/{{ username }}/static'
  venv:   '/home/{{ username }}/virtualenv'
url: morebooks.ml
server: apache2
google_key: google-test-key
packages:
  - apache2
  - libapache2-mod-wsgi-py3
  - python3-pip
  - python3-venv
  - python3
  - ufw
build_deps:
  - python3-lxml
  - python3-pil
