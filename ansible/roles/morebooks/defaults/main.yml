# Operating system configuration
username: 'morebooks'
locale: 'en_US.UTF-8'
timezone: 'Europe/Moscow'

# Dependencies
packages:
  - apache2
  - libapache2-mod-wsgi-py3
  - python3-pip
  - python3-venv
  - python3
  - ufw
  - git
build_deps:
  - python3-lxml
  - python3-pil
