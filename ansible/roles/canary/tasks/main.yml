- name: install script
  copy:
    src: templates/canary.sh
    dest: '{{ canary_script }}'
    mode: '0755'
    backup: yes

- name: install systemd service and timer
  template:
    src: '{{ item }}'
    dest: '/etc/systemd/system/{{ item|basename }}'
    backup: yes
  loop:
    - templates/canary.service
    - templates/canary.timer
  notify: restart canary timer

- name: enable systemd timer
  systemd:
    name: canary.timer
    state: started
    enabled: yes
    daemon_reload: yes
