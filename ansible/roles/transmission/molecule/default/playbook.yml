---

- hosts: debian10-vm
  become: true
  roles:
    - role: transmission
      server_keys_public:
        - '{{ lookup("env", "MOLECULE_EPHEMERAL_DIRECTORY") }}/testkey.pub'
      transmission_instance:
        name: main
        port: 51001
        port_rpc: 9001
        override:
          upload_limit: 200
        watch:
          - name: main
            torrents: /storage/torrents/
            destination: /storage/data/
            extras: --seedratio 2
