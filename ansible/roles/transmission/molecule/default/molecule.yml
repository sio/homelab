dependency:
  name: shell
  command: >
    /bin/sh -c '
    test -f /tmp/testkey
    || ssh-keygen -q -t ed25519 -a 10 -f /tmp/testkey -C "" -N ""
    && ls -l /tmp/testkey*
    '

provisioner:
  log: true
  options:
    vvv: true
