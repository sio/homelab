#
# Hardware-related configuration for Asus laptop (UL80 aka laptopmini)
#

---
- hosts: laptopmini
  become: yes
  pre_tasks:
    - name: enable non-free repository
      apt_repository:
        repo: 'deb http://deb.debian.org/debian {{ ansible_distribution_release }} main contrib non-free'
        state: present
        mode: '0600'
  roles:
    - role: upgrade
    - role: packages
      packages_install:
        # Desktop apps
        - smplayer
        - transgui
        - audacious

        # Desktop environment
        - task-xfce-desktop
        - fonts-cantarell
        - numix-gtk-theme
        - xclip
        # xfwm4-themes   # Removed from Buster repos
        - gvfs-backends  # Android file transfer over USB
        - rar
        - unrar

        # Interactive shell
        - git
        - make
        - tmux
        - vim-gtk3  # GUI build has more stuff enabled at compile time

        # System administration
        - psmisc
        - smartmontools

        # Hardware support
        - firmware-linux
        - firmware-linux-free
        - firmware-linux-nonfree

        # Laptop optimisation
        - acpi-support
        - cpufrequtils
        - tlp
        - tlp-rdw

    - role: interactive
      interactive_user: user

    - role: munin_node
      munin_master_cidr: 192.168.28.10/32

    - role: grub
      grub_kernel_params:
        # Boot time user facing output
        - quiet
        - splash
        # Low RAM workaround
        - zswap.enabled=1
        - zswap.compressor=lz4
        - zswap.zpool=z3fold
        - zswap.max_pool_percent=40
        # Attempt to fix Ethernet errors after suspend
        # https://www.linux.org.ru/forum/general/15842902
        - irqpoll
    - role: initrd
      modules:
        # Intel kernel modesetting in initramfs
        - intel_agp
        - drm
        - i915 modeset=1
        # Enable zswap
        - lz4
        - lz4_compress
        - z3fold
