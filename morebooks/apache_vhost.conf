#
# Virtual host configuration for Apache web server with mod_wsgi
#


Define URL        morebooks.ml
Define ADMIN      sio.wtf@gmail.com
Define WSGI_USER  sio
Define WSGI_GROUP sio
Define WSGI_DIR   /home/sio/application
Define STATIC_DIR /home/sio/application_static
Define SSL_CERT   /etc/letsencrypt/live/morebooks.ml/fullchain.pem
Define SSL_KEY    /etc/letsencrypt/live/morebooks.ml/privkey.pem
Define GOOGLE_KEY google684a6a967bc36817.html

MaxRequestsPerChild 1

<VirtualHost *:443>

    ServerName ${URL}
    ServerAdmin ${ADMIN}

    SSLEngine On
    SSLCertificateFile ${SSL_CERT}
    SSLCertificateKeyFile ${SSL_KEY}

    ErrorLog  ${APACHE_LOG_DIR}/${URL}-errors.log
    CustomLog ${APACHE_LOG_DIR}/${URL}-access.log combined

    <Directory ${STATIC_DIR}>
        Options FollowSymlinks
        Require all granted
    </Directory>

    DocumentRoot ${STATIC_DIR}
    Alias /robots.txt ${STATIC_DIR}/robots.txt
    Alias /favicon.ico ${STATIC_DIR}/favicon.ico
    Alias /${GOOGLE_KEY} ${STATIC_DIR}/${GOOGLE_KEY}
    #Alias /media/ ${STATIC_DIR}/media/

    <Directory ${WSGI_DIR}>
        Options FollowSymlinks
        Require all granted
    </Directory>

    WSGIScriptAlias / ${WSGI_DIR}/wsgi.py
    WSGIDaemonProcess ${URL} \
                      user=${WSGI_USER} \
                      group=${WSGI_GROUP} \
                      processes=2 \
                      threads=15 \
                      display-name=(${URL})
    WSGIProcessGroup ${URL}

    LogLevel info

</VirtualHost>


<VirtualHost *:80>
    ServerName ${URL}
    Redirect permanent / https://${URL}/
</VirtualHost>


<VirtualHost *:80 *:443>
    ServerName www.${URL}
    Redirect permanent / https://${URL}/
</VirtualHost>

