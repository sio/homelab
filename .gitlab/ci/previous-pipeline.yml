.require-success-of-previous-pipeline-in-this-branch:
  variables:
    PREV_CI_PIPELINE: https://gitlab.com/api/v4/projects/$CI_PROJECT_ID/pipelines?ref=$CI_COMMIT_BRANCH&per_page=1&page=2
  before_script:
    - echo "$PREV_CI_PIPELINE"
    - curl -s "$PREV_CI_PIPELINE" | tee /dev/stderr | grep '"status":"success"'
