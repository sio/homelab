# MAIN ENTRYPOINT FOR CONTINUOUS INTEGRATION JOBS
#
# Tests are executed on infrastructure provided by GitLab CI


stages:
  - build
  - test-docker
  - test-kvm
  - test-playbook

#
# Job templates
#

.docker-build:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  variables:
    CI_REGISTRY_USER: potyarkin
    CI_REGISTRY: docker.io
    # CI_REGISTRY_PASSWORD: Masked value. Defined in GitLab web interface
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
    - docker build --pull -t "$CI_REGISTRY_IMAGE" - < "$DOCKERFILE"  # no build context
    - docker push "$CI_REGISTRY_IMAGE"
  dependencies: []  # do not download any artifacts from previous stages


.test-ansible-role:
  stage: test-docker
  image: potyarkin/molecule:host
  services:
    - docker:dind
  script:
    - cd ansible/tests && make test
  cache:
    paths:
      - "$CI_PROJECT_DIR/cache"
    key:
      prefix: molecule-venv
      files:
        - ansible/tests/requirements.txt
  variables:
    PIP_CACHE_DIR: "$CI_PROJECT_DIR/cache/pip"
    VENVDIR: "$CI_PROJECT_DIR/cache/venv"
    PY_COLORS: '1'  # https://www.jeffgeerling.com/blog/2020/getting-colorized-output-molecule-and-ansible-on-github-actions-ci
    ANSIBLE_FORCE_COLOR: '1'
  dependencies: []  # do not download any artifacts from previous stages


.test-ansible-role-kvm:
  # Tests that require full virtualization are delegated to Cirrus CI
  stage: test-kvm
  image: potyarkin/cirrus-run
  timeout: 2 hours  # Cirrus CI is flaky sometimes and restarts hanged runners
  script:
    - export REQUIREMENTS_CHECKSUM=$(sha256sum ansible/tests/requirements.txt|cut -c -64)
    - cirrus-run
  variables:
    CIRRUS_GITHUB_REPO: sio/.cirrus-ci-jobs
    # CIRRUS_API_TOKEN: Masked value. Defined in GitLab web interface
  dependencies: []  # do not download any artifacts from previous stages


.push-to-master: &push-to-master
  if: '$CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_REF_NAME == "master"'
  when: always


.trigger-docker-build: &trigger-docker-build
  if: '$TRIGGER_DOCKER_BUILD'
  when: always


.packer-build:
  extends: .test-ansible-role-kvm  # cirrus-run
  stage: build
  variables:
    CIRRUS_CONFIG: packer/cirrus.yml.j2
  script:
    # Build VM image in Cirrus CI
    - cirrus-run | tee build.log
    # Download artifacts from Cirrus CI
    - export CIRRUS_ARTIFACTS_BUILD=$(grep -m 1 -Eo 'build/[0-9]+' build.log|cut -c 7-)
    - python packer/cirrus_artifacts.py | tee artifacts.list
    - mkdir artifacts && cd artifacts
    - xargs -n 1 wget -q < ../artifacts.list
    - sha256sum -c *.sha256sum
  artifacts:
    paths:
      - artifacts
    expire_in: 11 days  # rebuilds are scheduled every 10 days
  dependencies: []  # do not download any artifacts from previous stages


#
# Build virtual machine images
#

packer-debian10:
  # Artifact URL:
  #  https://gitlab.com/sio/server_common/-/jobs/artifacts/master/raw/artifacts/guest-image.qcow2?job=packer-debian10
  #  https://gitlab.com/sio/server_common/-/jobs/artifacts/master/raw/artifacts/guest-image.sha256sum?job=packer-debian10
  extends: .packer-build
  variables:
    PACKER_TARGET: debian10
    VM_HOSTNAME: guest
    VM_PASSWORD: hello
  rules:
    - *trigger-docker-build
    - *push-to-master  # must be rebuilt on every push to master for URLs to remain valid


#
# Build Docker containers
#

molecule-host-alpine:
  extends: .docker-build
  variables:
    DOCKERFILE: ansible/tests/Dockerfile.host
    CI_REGISTRY_IMAGE: potyarkin/molecule:host
  rules:
    - *trigger-docker-build
    - <<: *push-to-master
      changes:
        - ansible/tests/Dockerfile.host


