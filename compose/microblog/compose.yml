version: '3.7'

services:
  telegrambot:
    image: ghcr.io/sio/microblog-server
    user: ${CONTAINER_USER}
    environment:
      MICROBLOG_USERS: "${MICROBLOG_USERS}"
      MICROBLOG_TOKEN: "${MICROBLOG_TOKEN}"
      MICROBLOG_REPO_URL: "${MICROBLOG_REPO_URL}"
    volumes:
      - type: bind
        source: {{ microblog_storage }}
        target: /storage
      - type: bind
        source: {{ microblog_storage_key }}
        target: /storage.key
